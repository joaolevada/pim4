<div class="grid-container">
  <h1 class="mat-h1">Buscar chamado</h1>
  <mat-grid-list cols="2" rowHeight="170px">
    <mat-grid-tile *ngFor="let chamado of chamados" [colspan]="(isHandset$ | async) ? 2 : 1 " [rowspan]="1">
      <app-chamado-card [chamado]="chamado"></app-chamado-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
