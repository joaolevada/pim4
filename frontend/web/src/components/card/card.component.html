<div s:if="!data" style="width:100%" class="progress"><div class="progress-bar "></div></div></div>

<div s:repeat="data as item" class="card m-2" style="width: 18rem;">
    <img s:if="item.avatar" bind:src="item.avatar" class="card-img-top" alt="Card image cap">
    <img s:if="!item.avatar" src="http://asianinteriorservices.com/wp-content/uploads/2018/04/noImg.png" class="card-img-top" alt="Card image cap">
    <div class="card-body">
        <p bind s:if="item.first_name" class="card-text">{{item.first_name}} {{item.last_name}}</p>
        <p bind s:if="!item.first_name" class="card-text">No descriptions</p>
    </div>
</div>
