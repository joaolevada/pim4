<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="./src/imgs/support.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">

    <title>PIM-4</title>
  </head>
  <body>
    <div class="container-fluid bg ">
        <div class="row rowbg1 bg-primary d-flex justify-content-center ">
          
          <h1 class="text-light mt-5 logo">Pim</h1> <h1 class="text-light mt-5 font-weight-light logo ">Quatro</h1>
        </div>
        <div class="row rowbg bg-light">

        </div>

        <div class="container-fluid t d-flex align-items-center justify-content-center pt-2 w-100">
       
        <div class="center shadow-1 bg-light">
          
            <img class="" src="./src/imgs/support.svg" width="80" height="80" alt="Logo">
            <hr> 
            <form>
                <!-- <h4 class="text-center">LOGIN</h4> -->
                
                <div class="form-group text-left mt-4">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                  <small id="emailHelp" class="form-text text-muted ">Não compartilharemos seu e-mail com ninguém.</small>
                </div>
                <div class="form-group text-left">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Sua senha">
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="button" id="logar" class="btn btn-primary disabled">Entrar</button>
              </form>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./src/js/lib.js"></script>
    <script src="./src/js/index.js"></script>
